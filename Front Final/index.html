<!DOCTYPE html/>
<html lang="en" dir="ltr">
 <head>
  <!--Import Google Icon Font-->
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
   <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <!--Let browser know website is optimized for mobile-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
   <meta charset="utf-8">
   <title>Cadastre Seu Livro Aqui!</title>
 </head>

 <body>
   <header>
   <nav>
  <div class="nav-wrapper #212121 grey darken-4">
    <a href="#" class="brand-logo">Biblioteca Online</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="sass.html">Outros Autores</a></li>
      <li><a href="badges.html">Outros Títulos</a></li>
    </ul>
  </div>
</nav>
   </header>

<article class="formulario #ffeb3b yellow" >
  <div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input id="titulo" type="text" class="validate">
        <label for="titulo">Título do Livro</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input id="autor" type="text" class="validate">
        <label for="autor">Autor</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="R$ 00,00" id="valor" type="text" class="validate">
        <label for="valor">Valor</label>
      </div>
    </div>
  </div>
    <button class="#212121 grey darken-4 btn-small" type="submit" name="action">Cadastrar
    </button>
   </form>
</article>
  <!--JavaScript at end of body for optimized loading-->
   <script type="text/javascript" src="js/materialize.min.js"></script>
 </body>
</html>
